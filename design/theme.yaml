# RustScript Studio Design Tokens
# Visual IDE for RustScript - Design navigation flows and CSS visually

colors:
  # Brand colors
  primary:
    light: "#3b82f6"
    dark: "#60a5fa"
  primary-hover:
    light: "#2563eb"
    dark: "#93c5fd"

  # Semantic colors
  success:
    light: "#22c55e"
    dark: "#4ade80"
  warning:
    light: "#f59e0b"
    dark: "#fbbf24"
  error:
    light: "#ef4444"
    dark: "#f87171"
  info:
    light: "#0ea5e9"
    dark: "#38bdf8"

  # Background colors
  bg-primary:
    light: "#ffffff"
    dark: "#0f172a"
  bg-secondary:
    light: "#f8fafc"
    dark: "#1e293b"
  bg-tertiary:
    light: "#f1f5f9"
    dark: "#334155"
  bg-elevated:
    light: "#ffffff"
    dark: "#1e293b"

  # Surface colors (panels, cards)
  surface:
    light: "#ffffff"
    dark: "#1e293b"
  surface-hover:
    light: "#f1f5f9"
    dark: "#334155"
  surface-active:
    light: "#e2e8f0"
    dark: "#475569"

  # Border colors
  border:
    light: "#e2e8f0"
    dark: "#334155"
  border-hover:
    light: "#cbd5e1"
    dark: "#475569"
  border-focus:
    light: "#3b82f6"
    dark: "#60a5fa"

  # Text colors
  text-primary:
    light: "#0f172a"
    dark: "#f8fafc"
  text-secondary:
    light: "#475569"
    dark: "#94a3b8"
  text-muted:
    light: "#94a3b8"
    dark: "#64748b"
  text-inverse:
    light: "#ffffff"
    dark: "#0f172a"

  # Node colors (for flow designer)
  node-workflow:
    light: "#8b5cf6"
    dark: "#a78bfa"
  node-context:
    light: "#06b6d4"
    dark: "#22d3ee"
  node-preset:
    light: "#10b981"
    dark: "#34d399"

  # Edge colors
  edge-default:
    light: "#94a3b8"
    dark: "#64748b"
  edge-selected:
    light: "#3b82f6"
    dark: "#60a5fa"
  edge-hover:
    light: "#64748b"
    dark: "#94a3b8"

spacing:
  xs: "0.25rem"
  sm: "0.5rem"
  md: "1rem"
  lg: "1.5rem"
  xl: "2rem"
  2xl: "3rem"
  3xl: "4rem"

radius:
  none: "0"
  sm: "0.25rem"
  md: "0.375rem"
  lg: "0.5rem"
  xl: "0.75rem"
  2xl: "1rem"
  full: "9999px"

shadows:
  sm:
    light: "0 1px 2px 0 rgb(0 0 0 / 0.05)"
    dark: "0 1px 2px 0 rgb(0 0 0 / 0.3)"
  md:
    light: "0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)"
    dark: "0 4px 6px -1px rgb(0 0 0 / 0.4), 0 2px 4px -2px rgb(0 0 0 / 0.3)"
  lg:
    light: "0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)"
    dark: "0 10px 15px -3px rgb(0 0 0 / 0.5), 0 4px 6px -4px rgb(0 0 0 / 0.4)"
  xl:
    light: "0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)"
    dark: "0 20px 25px -5px rgb(0 0 0 / 0.6), 0 8px 10px -6px rgb(0 0 0 / 0.5)"
  inner:
    light: "inset 0 2px 4px 0 rgb(0 0 0 / 0.05)"
    dark: "inset 0 2px 4px 0 rgb(0 0 0 / 0.3)"

typography:
  fonts:
    sans: "Inter, system-ui, -apple-system, sans-serif"
    mono: "JetBrains Mono, Fira Code, Consolas, monospace"

  sizes:
    xs: "0.75rem"
    sm: "0.875rem"
    base: "1rem"
    lg: "1.125rem"
    xl: "1.25rem"
    2xl: "1.5rem"
    3xl: "1.875rem"
    4xl: "2.25rem"

  weights:
    normal: "400"
    medium: "500"
    semibold: "600"
    bold: "700"

  line-heights:
    tight: "1.25"
    normal: "1.5"
    relaxed: "1.75"

transitions:
  fast: "150ms ease"
  normal: "200ms ease"
  slow: "300ms ease"

z-indices:
  base: "0"
  dropdown: "100"
  modal: "200"
  popover: "300"
  tooltip: "400"
  toast: "500"
