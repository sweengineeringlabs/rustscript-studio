# RustScript Studio Configuration
[project]
name = "rustscript-studio"
version = "0.1.0"
description = "Visual IDE for RustScript - Design navigation flows and CSS visually"

[build]
entry = "src/main.rsx"
output = "dist"
target = "web"

[build.optimization]
minify = true
tree_shake = true
code_split = true

[design]
tokens = "design/theme.yaml"
styles = "design/styles.yaml"

[dev]
port = 3000
hot_reload = true

[features]
ssr = false
hydration = true

[security]
warn_dynamic_handlers = false

[test]
timeout = 10000

[test.e2e]
browser = "chromium"
headless = true
base_url = "http://localhost:3000"
timeout = 30000

[test.e2e.preflight]
enabled = true
strict = false
